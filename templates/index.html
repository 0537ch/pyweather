<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Dashboard</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-4">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
                    <button class="btn btn-primary" onclick="getWeather()">Search</button>
                </div>
            </div>
        </div>

        <div id="weatherInfo" class="row" style="display: none;">
            <!-- Current Weather -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Current Weather</h3>
                        <div class="current-weather">
                            <h4 id="cityName"></h4>
                            <div id="weatherIcon"></div>
                            <h2 id="temperature"></h2>
                            <p id="description"></p>
                            <div class="weather-details">
                                <p>Humidity: <span id="humidity"></span></p>
                                <p>Wind Speed: <span id="windSpeed"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Forecast -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">5-Day Forecast</h3>
                        <div id="forecast" class="forecast-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
