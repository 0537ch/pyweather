<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Dashboard</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="search-container">
                    <input type="text" id="cityInput" class="search-input" placeholder="Enter city name...">
                    <button class="search-button" onclick="getWeather()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="weatherInfo" class="row" style="display: none;">
            <!-- Current Weather -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Current Weather</h3>
                        <div class="current-weather">
                            <h4 id="cityName" class="mb-3"></h4>
                            <div id="weatherIcon"></div>
                            <div class="temperature" id="temperature"></div>
                            <p id="description" class="mb-4"></p>
                            <div class="weather-details">
                                <div class="weather-detail-item">
                                    <i class="fas fa-tint mb-2"></i>
                                    <p>Humidity</p>
                                    <p id="humidity"></p>
                                </div>
                                <div class="weather-detail-item">
                                    <i class="fas fa-wind mb-2"></i>
                                    <p>Wind Speed</p>
                                    <p id="windSpeed"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Forecast -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">5-Day Forecast</h3>
                        <div id="forecast" class="forecast-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
